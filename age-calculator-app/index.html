<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <title>Frontend Mentor | Age calculator app</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main class="age-calculator-container">
            <form id="age-calculator-form">
                <div class="input-fields-container">
                    <div class="d-flex flex-column" style="row-gap: 8px;">
                        <label for="day">Day</label>
                        <input type="text" name="day" id="day"
                        placeholder="DD" maxlength="2">
                        <span class="error-state day-error-msg"></span>
                    </div>
                    <div class="d-flex flex-column" style="row-gap: 8px;">
                        <label for="month">Month</label>
                        <input type="text" name="month" id="month"
                        placeholder="MM" maxlength="2">
                        <span class="error-state month-error-msg"></span>
                    </div>
                    <div class="d-flex flex-column" style="row-gap: 8px;">
                        <label for="year">Year</label>
                        <input type="text" name="year" id="year"
                        placeholder="YYYY" maxlength="4">
                        <span class="error-state year-error-msg"></span>
                    </div>
                </div>
                <div class="action-container">
                    <hr>
                    <button type="submit" class="btn-submit" aria-label="Calculate my age">
                        <!-- <img src="./assets/images/icon-arrow.svg" alt="Down arrow" /> -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2">
                            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g>
                        </svg>
                    </button>
                </div>
            </form>
            <div class="result-container">
                <h1 class="result-header d-flex flex-column">
                    <span class="result-data">
                        <span id="result-years">--</span> years
                    </span>
                    <span class="result-data">
                        <span id="result-months">--</span> months
                    </span>
                    <span class="result-data">
                        <span id="result-days">--</span> days
                    </span>
                </h1>
            </div>    
        </main>

        <footer class="attribution animate__animated animate__bounceInUp animate__delay-1s">            
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            Coded by <a href="https://www.frontendmentor.io/profile/KrishnaVishwakarma1595" target="_blank">Krishna Vishwakarma</a>.
        </footer>
        <script src="index.js"></script>
    </body>

</html>
