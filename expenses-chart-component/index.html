<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Expenses chart component</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main class="expense-chart-container">
            <div class="balance-view">
                <div class="d-flex flex-column" style="row-gap: 8px;">
                    <span class="my-balance animate__animated animate__fadeInLeft">My balance</span>
                    <span class="total-expense animate__animated animate__fadeInLeft">$921.48</span>
                </div>
                <img src="./images/logo.svg" alt="" class="expense-chart-logo animate__animated animate__fadeInRight" />                                
            </div>
            <div class="chart-container">
                <h1 class="animate__animated animate__fadeIn animate__delay-1s">Spending - Last 7 days</h1>
                <canvas id="expense-chart"></canvas>
                <hr>
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-column">
                        <span class="total-this-month animate__animated animate__fadeInDown animate__delay-1s">Total this month</span>
                        <span class="total-month-expense animate__animated animate__fadeInDown animate__delay-2s">$478.33</span>
                    </div>
                    <div class="d-flex flex-column" style="align-self: flex-end; align-items: flex-end; margin-bottom: 10px;">
                        <span class="stats-of-month animate__animated animate__fadeInUp animate__delay-2s">+2.4%</span>
                        <span class="from-last-month animate__animated animate__fadeInUp animate__delay-1s">from last month</span>
                    </div>
                </div>
            </div>
        </main>

        <footer class="attribution animate__animated animate__bounceInUp animate__delay-3s">            
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            Coded by <a href="https://www.frontendmentor.io/profile/KrishnaVishwakarma1595" target="_blank">Krishna Vishwakarma</a>.
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script type="module" src="./index.js"></script>
    </body>

</html>
