<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Stats preview card component</title>
        <link rel="stylesheet" href="style.css">        
    </head>

    <body>
        <main class="stats-card">
            <div class="stats-details">
                <div class="stats-content">
                    <h1>
                        Get <span>insights</span> that help your business grow.
                    </h1>
                    <p>
                        Discover the benefits of data analytics and make better decisions regarding revenue, customer
                        experience, and overall efficiency.
                    </p>
                </div>
                <div class="stats">
                    <div class="d-flex flex-column" style="row-gap: 6px;">
                        <span>10k+</span>
                        <span>companies</span>
                    </div>
                    <div class="d-flex flex-column" style="row-gap: 6px;">
                        <span>314</span>
                        <span>templates</span>
                    </div>
                    <div class="d-flex flex-column" style="row-gap: 6px;">
                        <span>12m+</span>
                        <span>queries</span>
                    </div>
                </div>
            </div>
            <div class="stats-view-avatar">
                <picture class="product-view flex">
                    <source media="(min-width: 768px)" srcset="./images/image-header-desktop.jpg">
                    <img src="./images/image-header-mobile.jpg" alt="Employees having discussion">
                </picture> 
            </div>                          
        </main>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            Coded by <a href="https://www.frontendmentor.io/profile/KrishnaVishwakarma1595" target="_blank">Krishna Vishwakarma</a>.
        </footer>
    </body>

</html>
