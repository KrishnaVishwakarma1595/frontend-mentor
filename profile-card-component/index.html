<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Profile card component</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>     
        <main class="profile-card">
            <div class="profile-images">
                <img src="./images/bg-pattern-card.svg" alt="" class="profile-pattern" />
                <img src="./images/image-victor.jpg" class="profile-avatar animate__animated animate__fadeIn" alt="Victor Crest" />
            </div>
            <div class="profile-content">
                <h1 class="person-name animate__animated animate__fadeInLeft">Victor Crest <span class="person-age animate__animated animate__fadeInRight">26</span></h1>
                <p class="place animate__animated animate__fadeInRight">London</p>
            </div>            
            <div class="social-stats">
                <div>
                    <span class="animate__animated animate__fadeInDown">80K</span>
                    <span class="animate__animated animate__fadeInUp">Followers</span>
                </div>
                <div>
                    <span class="animate__animated animate__fadeInDown">803K</span>
                    <span class="animate__animated animate__fadeInUp">Likes</span>
                </div>
                <div>
                    <span class="animate__animated animate__fadeInDown">1.4K</span>
                    <span class="animate__animated animate__fadeInUp">Photos</span>
                </div>
            </div>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            Coded by <a href="https://www.frontendmentor.io/profile/KrishnaVishwakarma1595" target="_blank">Krishna Vishwakarma</a>.
        </footer>
    </body>

</html>
