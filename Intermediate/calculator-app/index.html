<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<title>Frontend Mentor | Calculator app</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
		<link rel="stylesheet" href="style.css">
	</head>

	<body data-theme="1">
		<main id="calculator_main" class="animate__animated animate__fadeIn">
			<div class="d-flex justify-content-between align-items-center">
				<h1 class="calc-text">calc</h1>
				<div class="d-flex align-items-center" style="column-gap: 26px;">
					<span class="theme-text">theme</span>
					<div class="d-flex flex-column" style="row-gap: 3px;">
						<div class="d-flex justify-content-around align-items-center">
							<span class="switcher-theme-version">1</span>
							<span class="switcher-theme-version">2</span>
							<span class="switcher-theme-version">3</span>
						</div>
						<div class="calculator_switcher">
							<svg class="calculator__switcher_circle" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
								<circle cx="8" cy="8" r="8" fill="var(--switcher-circle)"/>
							</svg>
						</div>
					</div>
				</div>
			</div>
			<!-- <span class="absolute-position-user-input"></span> -->
			<div class="calculator_screen"></div>
			<div class="calculator_keypad">
				<div class="calculator_keypad_keys">
					<button class="calculator_key calculator__num_key" data-value="7">7</button>
					<button class="calculator_key calculator__num_key" data-value="8">8</button>
					<button class="calculator_key calculator__num_key" data-value="9">9</button>
					<button class="calculator_del_key calculator_del_reset">Del</button>
					<button class="calculator_key calculator__num_key" data-value="4">4</button>
					<button class="calculator_key calculator__num_key" data-value="5">5</button>
					<button class="calculator_key calculator__num_key" data-value="6">6</button>
					<button class="calculator_key calculator__operator_key" data-value="+">+</button>
					<button class="calculator_key calculator__num_key" data-value="1">1</button>
					<button class="calculator_key calculator__num_key" data-value="2">2</button>
					<button class="calculator_key calculator__num_key" data-value="3">3</button>
					<button class="calculator_key calculator__operator_key" data-value="-">-</button>
					<button class="calculator_key calculator__num_key" data-value=".">.</button>
					<button class="calculator_key calculator__num_key" data-value="0">0</button>
					<button class="calculator_key calculator__operator_key" data-value="/">/</button>
					<button class="calculator_key calculator__operator_key" data-value="x">x</button>
				</div>
				<div class="calculator_keypad_actions">
					<button class="calculator_keypad_action_key calculator_reset_key calculator_del_reset">reset</button>
					<button class="calculator_keypad_action_key calculator_result_equals">=</button>
				</div>
			</div>
		</main>


		<footer class="attribution animate__animated animate__bounceInUp animate__delay-1s">            
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            Coded by <a href="https://www.frontendmentor.io/profile/KrishnaVishwakarma1595" target="_blank">Krishna Vishwakarma</a>.
        </footer>
		<script src="./index.js"></script>
	</body>

</html>
